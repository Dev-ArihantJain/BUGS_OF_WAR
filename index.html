<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="select-none">
        <header class="header">
            <div class="header-inner">
                <nav class="nav">
                    <ul id="score" class="li">Score = 0</ul>
                    <ul class="heading li">
                        <span class="heading-red">BUGS</span>
                        <span class="heading-drop">OF</span>
                        <span class="heading-green">WAR</span>
                    </ul>
                    <ul id="health" class="li">Health = 3</ul>
                </nav>
            </div>
        </header>
        <canvas></canvas>
        <div id="overlay" class="overlay">
            <div class="overlay-inner">
                <h1 class="overlay-score"><span id="totalScore">0</span></h1>
                <p class="overlay-points">Points</p>
                <div>
                    <button id="startBtn" class="start-button">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
