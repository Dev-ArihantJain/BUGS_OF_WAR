<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="select-none">
        <header
            class="header top-0 left-0 h-[55px] absolute alint-middle width-screen mx-auto sm:px-20 px-6 text-white">
            <div class="width-full mx-auto h-full text-white">
                <nav class="flex alint-middle items-center h-full justify-between ">
                    <ul id="score" class="li">Score = 0</ul>
                    <ul class=" heading li text-[1.5rem] ">
                        <span class="text-red-900 drop-shadow-xl">BUGS</span>
                        <span class="drop-shadow-xl">OF</span>
                        <span class="text-emerald-700 drop-shadow-xl">WAR</span>
                    </ul>
                    <ul id="health" class="li">Health = 3</ul>
                </nav>
            </div>
        </header>
        <canvas></canvas>
        <div id="overlay" class="fixed inset-0 flex items-center justify-center">
            <div class="overlay max-w-md w-full text-center p-8 rounded-lg shadow-lg">
                <h1 class="text-4xl font-bold leading-none"> <span class="text-white" id="totalScore">0</span> </h1>
                <p class="text-sm text-white m-2">Points</p>
                <div>
                    <button id="startBtn"
                        class="bg-blue-500 hover:bg-blue-700 text-white w-full rounded-full font-bold py-2 px-4 rounded">Start
                        Game</button>
                </div>
            </div>
        </div>


    </div>

</body>
<script type="module" src="index.js"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
